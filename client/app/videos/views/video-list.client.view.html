<!-- The create video view -->
<section data-ng-controller="VideoListController" id="video-list">
    <div class="top-grids">
        <div class="recommended-info">
            <h3>Videos</h3>
        </div>
        <div>
            <div class="col-md-4 col-sm-2 col-xs-12 " ng-repeat="video in videos">
                <div class="video-container">
                    <div class="video-box">
                        <video controls>
                            <source ng-src="{{video.url}}" type="video/mp4">
                            <source ng-src="{{video.url}}" type="video/ogg">
                        </video>
                        <div class="time">
                            <p>3:04</p>
                        </div>
                        <div class="clck">
                            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="info-box">
                        <h5>
                            <a href="#!/videos/{{video._id}}" class="title title-info">
                                {{video.name}}
                            </a>
                        </h5>
                        <ul>
                            <li>
                                <p class="author author-info"><a href="#" class="author">John Maniya</a></p>
                            </li>
                            <li class="right-list">
                                <p class="views views-info">
                                    <div star-rating rating-value="video.rating" max="max" on-rating-selected="getSelectedRating(video._id, rating)">
                                </p>
                            </li>
                        </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
